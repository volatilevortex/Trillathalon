<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="mytheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trillathalon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="h-full text-white font-sans" style="background-image: url('assets/bg.png'); background-size: cover; background-position: center;">
<div class="flex flex-col items-center py-12 h-2/3">
    <div class="flex flex-col items-center mb-20 p-4 backdrop-blur-md rounded-xl dark:bg-gray-700/60 shadow-lg" style="position: relative; z-index: 0;">
        <div class="h-full w-full" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 60%; pointer-events: none;">
            <div class="h-full w-full starry-1" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 1;"></div>
            <div class="h-full w-full starry-2" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 2;"></div>
            <div class="h-full w-full starry-3" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 3;"></div>
            <div class="h-full w-full starry-4" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 4;"></div>
            <div class="h-full w-full starry-5" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 5;"></div>
            <div class="h-full w-full starry-6" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 6;"></div>
        </div>
        <div class="w-full flex flex-row justify-center items-center">
            <img src="https://cdn.discordapp.com/emojis/1210580873842401311.webp?size=64&animated=true" alt=":Hop:" class="mb-12" style="z-index: 999;">
            <img src="https://cdn.discordapp.com/emojis/1186118945082720369.webp?size=96&animated=true" alt=":Hop:" class="mb-16" style="z-index: 999;">
            <img class="hidden" id="title-rick" src="https://media.tenor.com/d2HOV8OO7h8AAAAi/rickroll-gif.gif" width="239.21311475409837" height="256" alt="" style="z-index: 999; max-width: 148px; background-color: unset;" fetchpriority="high">
            <h1 id="title" class="text-4xl font-bold mb-4"><strong>TRILLATHALON</strong></h1>
            <img src="https://cdn.discordapp.com/emojis/1186118945082720369.webp?size=96&animated=true" alt=":Hop:" class="mb-16" style="z-index: 999;">
            <img src="https://cdn.discordapp.com/emojis/1210580873842401311.webp?size=64&animated=true" alt=":Hop:" class="mb-12" style="z-index: 999;">
        </div>
        <p class="text-lg">Beware of rick rolls, sussy aliens and probes without bogos.</p>
    </div>

    <div class="w-full">
        <div>
            <ul class="flex flex-row -mb-px text-xl font-medium text-center justify-center w-full inline-flex" id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg transition-all duration-300 bg-white dark:bg-gray-800/60 backdrop-blur-md
                                       hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300
                                       text-gray-300 dark:text-gray-200
                                       aria-selected:bg-pink-700 dark:aria-selected:bg-pink-700
                                       aria-selected:text-white dark:aria-selected:text-white
                                       aria-selected:border-pink-600 dark:aria-selected:border-pink-500"
                            id="wyr-tab" data-tabs-target="#wyr" type="button" role="tab" aria-controls="wyr" aria-selected="true">
                        Would You Rather
                    </button>
                </li>
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg transition-all duration-300 bg-white dark:bg-gray-800/60 backdrop-blur-md
                                       hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300
                                       text-gray-300 dark:text-gray-200
                                       aria-selected:bg-pink-700 dark:aria-selected:bg-pink-700
                                       aria-selected:text-white dark:aria-selected:text-white
                                       aria-selected:border-pink-600 dark:aria-selected:border-pink-500"
                            id="tl-tab" data-tabs-target="#tl" type="button" role="tab" aria-controls="tl" aria-selected="false">
                        Tier Lists
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div id="default-tab-content" class="w-2/5 h-full mx-auto bg-white/60 dark:bg-gray-800/60 rounded-lg shadow-xl p-6 backdrop-blur-md" style="position: relative; z-index: 0">
        <div class="h-full w-full" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 60%; pointer-events: none;">
            <div class="h-full w-full starry-1" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 1;"></div>
            <div class="h-full w-full starry-2" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 2;"></div>
            <div class="h-full w-full starry-3" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 3;"></div>
            <div class="h-full w-full starry-4" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 4;"></div>
            <div class="h-full w-full starry-5" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 5;"></div>
            <div class="h-full w-full starry-6" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 6;"></div>
        </div>
        <div class="mx-auto block flex flex-col justify-between h-full" id="wyr" role="tabpanel" aria-labelledby="wyr-tab">
            <div class="w-full">
                <div class="flex flex-row items-center justify-between">
                    <button id="prev-wyr-btn" class="text-white !bg-pink-700 !hover:bg-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 !dark:bg-pink-600 !dark:hover:bg-pink-700 focus:outline-none !dark:focus:ring-pink-800" style="z-index: 999">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0L5 1m-4 4L5 9"/>
                        </svg>
                    </button>
                    <progress id="wyr-progress" class="progress w-full" value="0" max="100"></progress>
                    <button id="next-wyr-btn" class="text-white !bg-pink-700 !hover:bg-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 !dark:bg-pink-600 !dark:hover:bg-pink-700 focus:outline-none !dark:focus:ring-pink-800" style="z-index: 999">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex flex-col h-full w-full justify-between items-center">
                <div class="flex flex-row justify-center items-center min-w-32 min-h-16 w-full h-full text-lg font-medium ml-12">
                    Question by:
                    <button id="wyr-credit" class="w-32 h-full ml-4 font-medium rounded-lg text-sm text-left" style="z-index: 999">
                        <span id="blurry-wyr-credit" class="blur text-lg font-medium">Test</span>
                    </button>
                </div>
            </div>
            <p class="text-2xl text-center text-gray-500 dark:text-gray-200 mt-12">Would you rather:</p>
            <div class="min-h-24">
                <p id="wyr-question-text" class="text-xl text-gray-500 text-center dark:text-gray-200 mb-4">Testing this space</p>
            </div>
        </div>
        <div class="hidden w-full h-full mx-auto flex flex-col justify-between items-center" id="tl" role="tabpanel" aria-labelledby="tl-tab">
            <div class="flex flex-row items-center justify-between w-full">
                <button id="prev-tl-btn" class="text-white !bg-pink-700 !hover:bg-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 !dark:bg-pink-600 !dark:hover:bg-pink-700 focus:outline-none !dark:focus:ring-pink-800" style="z-index: 999">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0L5 1m-4 4L5 9"/>
                    </svg>
                </button>
                <ul class="steps steps-horizontal w-full text-white" id="tl-steps">
                </ul>
                <button id="next-tl-btn" class="text-white !bg-pink-700 !hover:bg-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 !dark:bg-pink-600 !dark:hover:bg-pink-700 focus:outline-none !dark:focus:ring-pink-800" style="z-index: 999">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col h-full w-full justify-between items-center block">
                <div class="flex flex-row justify-center items-center min-w-32 min-h-16 w-full h-full text-lg font-medium ml-12">
                    Tier list by:
                    <button id="tl-credit" class="w-32 h-full ml-4 font-medium rounded-lg text-sm text-left" style="z-index: 999">
                        <span id="blurry-tl-credit" class="blur text-lg font-medium"></span>
                    </button>
                </div>
            </div>
            <a id="tl-button" target="_blank" href="" class="h-2/5 w-2/5 mt-16 text-white flex items-center justify-center !bg-pink-700 !hover:bg-pink-800 font-medium rounded-lg text-sm px-5 py-6 mx-4 !dark:bg-pink-600 !dark:hover:bg-pink-700 !focus:outline-none !dark:focus:ring-pink-800" style="z-index: 999">TL Button</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
