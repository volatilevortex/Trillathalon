<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trillathalon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="h-full text-white font-sans" style="background-image: url('assets/bg.png'); background-size: cover; background-position: center;">
<div class="flex flex-col items-center py-12 h-2/3">
    <div class="flex flex-col items-center m-8 mb-12 p-4 backdrop-blur-md rounded-xl bg-gray-700/60 shadow-lg">
        <h1 class="text-2xl font-bold mb-4">All aboard the Trillathalon</h1>
        <p class="text-lg">Beware of rick rolls, sussy aliens and probes without bogos.</p>
    </div>

    <div class="w-full max-w-2xl">
        <div>
            <ul class="flex flex-row -mb-px text-xl font-medium text-center justify-center w-full inline-flex" id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg transition-all duration-300 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md
                                       hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300
                                       text-gray-300 dark:text-gray-200
                                       aria-selected:bg-blue-700/60 dark:aria-selected:bg-blue-700/60
                                       aria-selected:text-white dark:aria-selected:text-white
                                       aria-selected:border-blue-600 dark:aria-selected:border-blue-500"
                            id="wyr-tab" data-tabs-target="#wyr" type="button" role="tab" aria-controls="wyr" aria-selected="true">
                        Would You Rather
                    </button>
                </li>
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg transition-all duration-300 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md
                                       hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300
                                       text-gray-300 dark:text-gray-200
                                       aria-selected:bg-blue-700/60 dark:aria-selected:bg-blue-700/60
                                       aria-selected:text-white dark:aria-selected:text-white
                                       aria-selected:border-blue-600 dark:aria-selected:border-blue-500"
                            id="tl-tab" data-tabs-target="#tl" type="button" role="tab" aria-controls="tl" aria-selected="false">
                        Tier Lists
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div id="default-tab-content" class="w-full h-full mx-auto bg-white/60 dark:bg-gray-800/60 rounded-lg shadow-xl p-6 max-w-2xl backdrop-blur-md shadow-lg">
        <div class="w-4/5 mx-auto block flex flex-col justify-between h-full" id="wyr" role="tabpanel" aria-labelledby="wyr-tab">
            <div class="w-full">
                <div class="flex flex-row items-center justify-center">
                    <button id="prev-wyr-btn" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0L5 1m-4 4L5 9"/>
                        </svg>
                    </button>
                    <ul class="steps steps-horizontal w-full text-white" id="wyr-steps">
                    </ul>
                    <button id="next-wyr-btn" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg px-5 py-2.5 mx-4 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </button>
                </div>
            </div>
            <p id="wyr-question-text" class="text-md text-gray-500 dark:text-gray-200">Testing this space</p>
        </div>
        <div class="hidden w-4/5 mx-auto" id="tl" role="tabpanel" aria-labelledby="tl-tab">
            <p class="text-md text-gray-500 dark:text-gray-200">This is some placeholder content for the <strong class="font-medium text-gray-800 dark:text-white">Tier Lists tab</strong>. Clicking another tab will toggle the visibility of this one for the next.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
